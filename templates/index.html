<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900|Open+Sans+Condensed:300,700|Open+Sans:300,400,600,700,800|Raleway:100,200,300,400,500,600,700,800,900|Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900|Ubuntu:300,400,500,700&display=swap');
	</style>
</head>
{% import "bootstrap/wtf.html" as wtf %}
<body style="background-image: linear-gradient(#eaeced, #f2f4f6);height: 100vh;">
		<div class="container" style="padding-top: 40px;">
			<div class="row">
				<div class="col-sm-12" style="padding:80px 30px;background-color: white;border-radius: 5px;" align="left">
					<p style="color: #2f2986; font-weight: 400;font-size: 28px;padding-bottom:15px;line-height: 34px;font-family: 'Roboto', sans-serif;">NO MORE CUT AND MERGE APPROACH</p>
						<p style="color: black; font-weight: 400;font-size: 16px;margin-bottom: -15px;line-height: 22px;font-family: 'Roboto', sans-serif;">Upload your video here:</p>
							{% block content %}
						</p>
						{{ wtf.quick_form(form, enctype='multipart/form-data') }}
					</div>
					{% endblock %}
				
				{% if video %}

				<video width="100%" height="100%" controls style="padding: 20px;">
				  <source src="{{ url_for('static', filename=video) }}" type="video/mp4">
				  <source src="movie.ogg" type="video/ogg">
				</video>
	        	{% endif %}
        	
		</div>
	</div>
</body>
</html>
